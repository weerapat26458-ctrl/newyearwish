                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.hue = hue + (Math.random() * 40 - 20);
            }
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function explodeStandard(x, y, hue) {
            for (let i = 0; i < 100; i++) {
                standardParticles.push(new StandardParticle(x, y, hue));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'source-over'; 

            if (!sduRocket && Math.random() < 0.005) { sduRocket = new SDURocket(); }
            if (sduRocket) {
                sduRocket.update();
                if (!sduRocket.exploded) sduRocket.draw();
                else sduRocket = null;
            }
            for (let i = sduParticles.length - 1; i >= 0; i--) {
                sduParticles[i].update();
                sduParticles[i].draw();
                if (sduParticles[i].alpha <= 0) sduParticles.splice(i, 1);
            }

            if (Math.random() < 0.02) {
                const side = Math.random() < 0.5 ? 'left' : 'right';
                standardRockets.push(new StandardRocket(side));
            }
            for (let i = standardRockets.length - 1; i >= 0; i--) {
                standardRockets[i].update();
                standardRockets[i].draw();
                if (standardRockets[i].exploded) standardRockets.splice(i, 1);
            }
            for (let i = standardParticles.length - 1; i >= 0; i--) {
                standardParticles[i].update();
                standardParticles[i].draw();
                if (standardParticles[i].alpha <= 0) standardParticles.splice(i, 1);
            }
        }

        loop();
    </script>
