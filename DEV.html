<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV CONTROL</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 15px;
        }
        h1 { margin-bottom: 1rem; color: #ff5252; }
        
        .control-group {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
            gap: 5px;
        }
        label { font-size: 0.9rem; color: #aaa; }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #0f0;
            font-family: monospace;
        }

        .jump-btn {
            background-color: #b71c1c;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1.5rem 3rem;
            border: 4px solid #ff5252;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            transition: transform 0.1s;
            margin-top: 20px;
        }
        .jump-btn:active { transform: scale(0.95); background-color: #ff0000; }
        .status { margin-top: 20px; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1>üëª DEV CONTROLLER</h1>
    
    <div class="control-group">
        <label>üñºÔ∏è Image URL (‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏ú‡∏µ)</label>
        <input type="text" id="imgInput" value="https://media.istockphoto.com/id/172346743/photo/spooky-man.jpg?s=612x612&w=0&k=20&c=Jvj8nyl5d3yJ4Qk-T4wbzL0h63iOswD7Qc1P_nLp2K4=">
    </div>

    <div class="control-group">
        <label>üîä Sound URL (‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á .mp3)</label>
        <input type="text" id="soundInput" value="https://www.soundjay.com/human/sounds/scream-01.mp3">
    </div>
    
    <button class="jump-btn" id="scareBtn">üíÄ SEND JUMPSCARE</button>
    <div class="status" id="statusText">Ready...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2Z7g9l5D9P6iLIe2UseL9UPwwzN05h4Q",
            authDomain: "newyearwish-6006d.firebaseapp.com",
            databaseURL: "https://newyearwish-6006d-default-rtdb.firebaseio.com",
            projectId: "newyearwish-6006d",
            storageBucket: "newyearwish-6006d.firebasestorage.app",
            messagingSenderId: "2243087360",
            appId: "1:2243087360:web:8b6d73f67ea1488b12dce5",
            measurementId: "G-5TV5JZPWLV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const btn = document.getElementById('scareBtn');
        const status = document.getElementById('statusText');
        const imgInput = document.getElementById('imgInput');
        const soundInput = document.getElementById('soundInput');

        btn.addEventListener('click', () => {
            status.innerText = "Sending...";
            
            set(ref(db, 'admin_signals/jumpscare'), {
                trigger: true,
                timestamp: Date.now(),
                imageUrl: imgInput.value,    // ‡∏™‡πà‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
                soundUrl: soundInput.value   // ‡∏™‡πà‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
            })
            .then(() => {
                status.innerText = "Signal SENT! üíÄ";
                setTimeout(() => status.innerText = "Ready...", 2000);
            })
            .catch((err) => {
                status.innerText = "Error: " + err.message;
            });
        });
    </script>
</body>
</html>
