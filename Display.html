<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes Wall</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: 'Sarabun', sans-serif; /* ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡∏´‡∏≤ Font ‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡πÜ ‡∏°‡∏≤‡πÉ‡∏™‡πà */
            color: white;
            height: 100vh;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á (‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå) */
        .input-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 500px;
        }

        input {
            flex: 1;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background: #ff4757;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏•‡∏≠‡∏¢ */
        .wish-bubble {
            position: absolute;
            bottom: -100px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏à‡∏≤‡∏Å‡πÉ‡∏ï‡πâ‡∏à‡∏≠ */
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            animation: floatUp linear forwards; /* ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ Animation */
        }

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡∏´‡∏≤‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á ‡∏´‡∏£‡∏∑‡∏≠ ‡πÅ‡∏™‡∏á‡∏ß‡∏¥‡∏ö‡∏ß‡∏±‡∏ö */
        .wish-bubble::after {
            content: 'üéà'; /* ‡πÉ‡∏™‡πà icon ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢ */
            position: absolute;
            top: -25px;
            right: -10px;
            font-size: 24px;
        }

        /* Keyframes ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-5vh) scale(1);
            }
            100% {
                transform: translateY(-120vh); /* ‡∏•‡∏≠‡∏¢‡∏ó‡∏∞‡∏•‡∏∏‡∏à‡∏≠‡πÑ‡∏õ‡πÄ‡∏•‡∏¢ */
                opacity: 0.8;
            }
        }

        /* ‡∏´‡∏¥‡∏°‡∏∞‡∏ï‡∏Å‡πÄ‡∏ö‡∏≤‡πÜ (Optional) */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('https://library.kissclipart.com/20180831/qcw/kissclipart-falling-snow-png-clipart-snow-clip-art-7f55e51020253456.png'); 
            opacity: 0.3;
            animation: snowFall 20s linear infinite;
        }
        @keyframes snowFall { 100% { background-position: 0 500px; } }

    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="input-area">
        <input type="text" id="wishInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏™‡πà‡∏á..." maxlength="50">
        <button onclick="sendWish()">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£</button>
    </div>

    <script>
        function sendWish() {
            const input = document.getElementById('wishInput');
            const text = input.value.trim();

            if (text !== "") {
                createFloatingWish(text);
                input.value = ""; // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
                input.focus();
            }
        }

        function createFloatingWish(message) {
            const wish = document.createElement('div');
            wish.classList.add('wish-bubble');
            wish.innerText = message;

            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (Left) 5% ‡∏ñ‡∏∂‡∏á 90% ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            const randomLeft = Math.floor(Math.random() * 85) + 5;
            wish.style.left = randomLeft + '%';

            // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏¢ (5 - 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
            const randomDuration = Math.floor(Math.random() * 5) + 10; 
            wish.style.animationDuration = randomDuration + 's';

            // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡πÉ‡∏´‡∏ç‡πà (0.8 - 1.2 ‡πÄ‡∏ó‡πà‡∏≤)
            const randomScale = (Math.random() * 0.4) + 0.8;
            wish.style.transform = `scale(${randomScale})`;

            document.body.appendChild(wish);

            // ‡∏•‡∏ö Element ‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏•‡∏≠‡∏¢‡∏û‡πâ‡∏ô‡∏à‡∏≠‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏±‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á)
            setTimeout(() => {
                wish.remove();
            }, randomDuration * 1000);
        }

        // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢
        document.getElementById('wishInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendWish();
            }
        });
    </script>
</body>
</html>
