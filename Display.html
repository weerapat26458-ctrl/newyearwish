        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏≠‡∏¢ (Floating Wishes) ---

        let messagePool = [ "Happy New Year!", "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2569", "‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏ß‡∏¢‡πÜ", "Merry Christmas", "‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏ï‡∏•‡∏≠‡∏î‡∏õ‡∏µ" ];

        // =========================================
        // --- üéÜ ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏•‡∏∏ (Fireworks Logic) ---
        // =========================================
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // Arrays ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏•‡∏∏‡∏ä‡∏ô‡∏¥‡∏î‡∏ï‡πà‡∏≤‡∏á‡πÜ
        let sduParticles = [];
        let sduRocket = null;
        let sduPoints = [];

        let standardRockets = [];
        let standardParticles = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;

        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏∏‡∏î SDU ---
        function calculateSDUPoints() {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;
            tCtx.font = "bold 150px 'Kanit', sans-serif";
            tCtx.fillStyle = "white";
            tCtx.textAlign = "center";
            tCtx.textBaseline = "middle";
            tCtx.fillText("SDU", width / 2, height / 3); 
            const imageData = tCtx.getImageData(0, 0, width, height).data;
            sduPoints = [];
            const gap = 4; 
            for (let y = 0; y < height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    if (imageData[(y * width + x) * 4 + 3] > 128) {
                        sduPoints.push({ x: x, y: y });
                    }
                }
            }
        }

        // --- Class: SDU Rocket (‡∏à‡∏£‡∏ß‡∏î‡∏´‡∏•‡∏±‡∏Å‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á) ---
        class SDURocket {
            constructor() {
                this.x = width / 2;
                this.y = height;
                this.vy = -13;
                this.color = '#fff';
                this.exploded = false;
            }
            update() {
                this.y += this.vy;
                if (this.y < height / 3 + 50) { 
                    this.exploded = true;
                    explodeSDU();
                }
            }
            draw() {
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // --- Class: SDU Particle (‡πÄ‡∏°‡πá‡∏î‡∏™‡∏µ SDU ‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á) ---
        class SDUParticle {
            constructor(targetX, targetY) {
                this.x = width / 2;
                this.y = height / 3 + 50;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = Math.random() * 0.06 + 0.03; 
                this.alpha = 1;
                // ‚úÖ ‡∏™‡∏µ‡∏™‡∏±‡∏ô‡∏´‡∏•‡∏≤‡∏Å‡∏´‡∏•‡∏≤‡∏¢ (Full Spectrum)
                this.hue = Math.random() * 360;
                this.color = `hsl(${this.hue}, 100%, 60%)`;
            }
            update() {
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;
                // ‚úÖ ‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
                this.alpha -= (Math.random() * 0.01 + 0.002);
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á (Glow Effect)
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                // ‡∏ß‡∏≤‡∏î‡∏à‡∏∏‡∏î‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô Glow ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
                ctx.fillRect(this.x - 1, this.y - 1, 3, 3);
                // Reset ‡πÄ‡∏á‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡∏ó‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏∑‡πà‡∏ô‡∏°‡∏≤‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ (Performance)
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        function explodeSDU() {
            const totalParticles = 800;
            for(let i=0; i<totalParticles; i++) {
                if(sduPoints.length > 0) {
                    const pt = sduPoints[Math.floor(Math.random() * sduPoints.length)];
                    sduParticles.push(new SDUParticle(pt.x, pt.y));
                }
            }
        }

        // --- Class: Standard Rocket (‡∏à‡∏£‡∏ß‡∏î‡∏Ç‡πâ‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤) ---
        class StandardRocket {
            constructor(side) {
                // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏° ‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î ‡∏´‡∏£‡∏∑‡∏≠ ‡∏Ç‡∏ß‡∏≤‡∏™‡∏∏‡∏î
                this.x = side === 'left' ? width * 0.1 + Math.random() * width * 0.1 : width * 0.8 + Math.random() * width * 0.1;
                this.y = height;
                this.vy = -(Math.random() * 3 + 10); // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡πà‡∏°
                this.targetY = height * 0.2 + Math.random() * height * 0.3; // ‡∏à‡∏∏‡∏î‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á
                this.hue = Math.random() * 360;
                this.exploded = false;
            }
            update() {
                this.y += this.vy;
                this.vy += 0.05; // ‡πÅ‡∏£‡∏á‡πÇ‡∏ô‡πâ‡∏°‡∏ñ‡πà‡∏ß‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.exploded = true;
                    explodeStandard(this.x, this.y, this.hue);
                }
            }
            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            }
        }

        // --- Class: Standard Particle (‡πÄ‡∏°‡πá‡∏î‡∏™‡∏µ‡∏û‡∏•‡∏∏‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤) ---
        class StandardParticle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                // ‡πÅ‡∏ï‡∏Å‡∏≠‡∏≠‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á‡∏Å‡∏•‡∏°
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.hue = hue + (Math.random() * 40 - 20); // ‡∏™‡∏µ‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏Å‡∏±‡∏ô
            }
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function explodeStandard(x, y, hue) {
            for (let i = 0; i < 100; i++) {
                standardParticles.push(new StandardParticle(x, y, hue));
            }
        }

        // --- Main Animation Loop ---
        function loop() {
            requestAnimationFrame(loop);
            // ‡πÉ‡∏ä‡πâ clearRect ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏â‡∏≤‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏´‡∏≤‡∏á ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ fillRect ‡∏™‡∏µ‡∏î‡∏≥‡∏à‡∏≤‡∏á‡πÜ ‡πÅ‡∏ó‡∏ô)
            ctx.clearRect(0, 0, width, height);

            // 1. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏•‡∏∏ SDU
            if (!sduRocket && Math.random() < 0.005) { // ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡πÄ‡∏Å‡∏¥‡∏î SDU Rocket ‡∏ô‡πâ‡∏≠‡∏¢‡πÜ
                sduRocket = new SDURocket();
            }
            if (sduRocket) {
                sduRocket.update();
                if (!sduRocket.exploded) sduRocket.draw();
                else sduRocket = null;
            }
            for (let i = sduParticles.length - 1; i >= 0; i--) {
                sduParticles[i].update();
                sduParticles[i].draw();
                if (sduParticles[i].alpha <= 0) sduParticles.splice(i, 1);
            }

            // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏•‡∏∏‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤ (‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤)
            if (Math.random() < 0.02) { // ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡πÄ‡∏Å‡∏¥‡∏î‡∏û‡∏•‡∏∏‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡∏ö‡πà‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ SDU ‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
                const side = Math.random() < 0.5 ? 'left' : 'right';
                standardRockets.push(new StandardRocket(side));
            }
            for (let i = standardRockets.length - 1; i >= 0; i--) {
                standardRockets[i].update();
                standardRockets[i].draw();
                if (standardRockets[i].exploded) standardRockets.splice(i, 1);
            }
            for (let i = standardParticles.length - 1; i >= 0; i--) {
                standardParticles[i].update();
                standardParticles[i].draw();
                if (standardParticles[i].alpha <= 0) standardParticles.splice(i, 1);
            }
        }

        loop();

    </script>
